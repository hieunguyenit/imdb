{% extends "layout.html" %}
{% block body %}
{% set actor_name = '' %}

<div class="block1">
  <table>
    <tr>
      <td>
        <img src="/static/images/{{ movie_id }}.jpg">
      </td>
      <td>
        <h1>{{ movie.name }} ({{ movie.year }})</h1>
        <p>{{ movie.description }}</p>
        <h2>Cast</h2>
        <ul>
        {% for actor in actors %}
            <li><a href="/actor/{{ actor}}">{{ actor|replace('_',' ')|title }}</a></li>
        {% endfor %}
        </ul>
      </td>
    </tr>
  </table>
</div>
{% endblock %}
