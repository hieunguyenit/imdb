{% extends "layout.html" %}
{% block body %}
{% set actor_name = '' %}

<div class="block1">
<h1>{{ movie.name }}</h1>
  <h2>{{ movie.year }}</h2>
  <p>{{ movie.description }}</p>
  <img src="/static/images/{{ movie_id }}.jpg">
  <ul>
  {% for actor in actors %}
      <li><a href="/actor/{{ actor}}">{{ actor|replace('_',' ')|title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
